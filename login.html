<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website Presensita">
    <meta name="author" content="Larisha Digital">
    <title>Presensita | Login</title>
    <link rel="icon" href="assets/image/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="card login-card p-4 text-center">
        <!-- Logo -->
        <a href="index.html">
            <img src="assets/image/logo.png" alt="Presensita" height="45" class="mb-2">
        </a>

        <h6 class="fw-semibold mb-1">Selamat Datang di <strong>Presensita</strong></h6>
        <p class="text-muted small mb-3">
            Download aplikasi mobile di bawah ini
        </p>

        <div class="d-flex justify-content-center gap-3 mb-3">
            <img src="assets/image/android.png" alt="Android App" class="store-icon">
            <img src="assets/image/apple.png" alt="iOS App" class="store-icon">
        </div>

        <!-- Form -->
        <form>
            <div class="mb-3 text-start">
                <label class="form-label small">Email*</label>
                <input type="email" class="form-control" placeholder="Masukkan email anda...">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label small">Password*</label>
                <input type="password" class="form-control" placeholder="Masukkan password anda...">
            </div>

            <button class="btn btn-primary w-100 mb-3">Masuk</button>
        </form>

        <div class="divider">Atau</div>

        <!-- Google Login -->
        <button class="btn google-btn w-100 mb-3 d-flex align-items-center justify-content-center">
            <img src="assets/image/google.png" alt="Google">
            Masuk dengan Google
        </button>

        <p class="small">
            Belum punya akun?
            <a href="daftar.html" class="text-primary fw-medium">Daftar di sini</a>
        </p>

        <p class="text-muted small mt-3 mb-1">
            Copyright © Smart Inovasi
        </p>

        <div class="footer-links">
            <a href="https://apps.presensita.com/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            •
            <a href="https://apps.presensita.com/" target="_blank" rel="noopener noreferrer">Terms of Service</a>
            •
            <a href="https://wa.me/6282347491087" target="_blank" rel="noopener noreferrer">Contact Us</a>
        </div>
    </div>
</body>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
